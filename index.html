<!DOCTYPE html>
<html>

<head>
    <title>Change Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="heading">Change Calculator</h1>
    <div>
        <label for="text">Price of product or service:</label>
    </div>
    <div>
        <input type="text" maxlength="10" id="price">
    </div>
    <div>
        <label for="text">Amount given:</label>
    </div>
    <div>
        <input type="text" maxlength="10" id="paid">
    </div>
    <button id="calc">calculate</button>
    <div>
        <img id="dollarPic" src="http://www.fatpappysplace.com/photos/onedollar.jpg" style="width:20%;height:20%;">
        <p id="dollars"></p>
    </div>
    <div>
        <img id="quarterPic" src="https://www.littletoncoin.com/LCC/html/featureimages/national-park-quarters-collection/designs/obverse.jpg" style="width:10%;height:10%;">
        <p id="quarters"></p>
    </div>
    <div>
        <img id="dimePic" src="http://random-ize.com/coin-flip/us-dime/us-dime-front.jpg" style="width:10%;height:10%;">
        <p id="dimes"></p>
    </div>
    <div>
        <img id="nickelPic" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/Jefferson-Nickel-Unc-Obv.jpg/175px-Jefferson-Nickel-Unc-Obv.jpg" style="width:10%;height:10%;">
        <p id="nickels"></p>
    </div>
    <div>
        <img id="pennyPic" src="http://farmersalmanac.com/wp-content/uploads/2013/08/penny-article.jpg" style="width:10%;height:10%;">
        <p id="pennies"></p>
    </div>
    <div>
        <label for="text">Total change:</label>
        <p id="total"></p>
    </div>
    <script src="jquery-3.1.1.js"></script>
    <script src="index.js"></script>
</body>

</html>
